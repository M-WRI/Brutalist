<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brutalist</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="social-menu">
        <div class="menu-item">facebook</div>
        <div class="menu-item">instagram</div>
        <div class="menu-item">twitter</div>
      </div>
      <div class="headline">
        <span class="headline-overflow">
          bru-
        </span>
        <span class="headline-overflow">
          talist
        </span>
      </div>
      <div class="img1">
        <img src="./img/picture_1.jpg" alt="" />
      </div>
      <div class="img2">
        <img src="./img/picture_2.jpg" alt="" />
      </div>
      <div class="headline-red">
        <span class="text">design<span class="line"></span></span>
        <span class="text">development</span>
        <span class="text"><span class="line"></span>destination</span>
      </div>
      <div class="gallery">
        <div class="gallery-head">
          <span><span class="line"></span>gallery</span>
        </div>
        <div class="gallery-content">
          <div class="gallery-img">
            <img src="./img/picture_3.jpg" alt="" />
          </div>
          <div class="buttons">
            <div class="button"><i class="arrow up"></i></div>
            <div class="button"><i class="arrow down"></i></div>
          </div>
        </div>
      </div>
      <div class="scrollbar"><span>scroll down</span><span class="line"></span></div>
    </div>
  </body>
</html>
